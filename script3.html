<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        /* Получается 2010, тк идет сложение первых двух значений 
        и к нему примыкает(конкатенация) третий элемент: 10+10=20<--10 = 2010 */
        console.log(10 + 10 + "10");

        /* Получается 101010, тк к первому элементу примыкает второй элемент(конкатенация): 10<--10= 1010. 
        Далее снова происходит конкатенация 1010-->10 = 101010 */
        console.log(10 + "10" + 10);

        /* Получается 30, тк идет сложение первых двух элементов: 10+10=20.
        Далее третье значение переходит в число(унарный плюс): +"10"-->10.
        После складываются все элементы: 10+10+10=30 */
        console.log(10 + 10 + +"10");

        /* Получается -Infinity, тк второе значение переходит в отрицательное число(унарный минус): -"0"--> -0.
        Далее первое число делим на второе: 10/-0= -Infinity */
        console.log(10 / -"");

        /* Получается NaN, тк в дробном значении должно использоваться "." вместо ",": 
        +"2,5" --> NaN. Далее первое число делим на второе: 10/NaN=NaN */
        console.log(10 / +"2,5");
    </script>
</body>

</html>
